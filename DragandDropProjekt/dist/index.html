<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag&Drop</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
  </head>
  <body class="bg-fixed bg-center bg-cover" style="background-image: url('/dist/images/linien_hintergrund.jpg');">
    <div class="container-wrapper" id="container-wrapper"></div>

    <div class="course-title-container absolute top-1/4 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
      <h1 class="course-title md:text-2xl lg:text-4xl xl:text-6xl 2xl:text-8xl" id="course-title">
        <span class="font-title1 inline-block rotate-counterClockwise">e</span>
        <span class="font-title2">Course</span>
        <span class="font-title1">Manager</span>
      </h1>
    </div>

    <div class="flex items-center justify-center h-screen">
      <div class="load-course-container">
        <button
          class="load-course"
          id="load-course"
        >
          Load file
        </button>
      </div>
    </div>

    <script type="module" src="/dist/js/courseControlPanel.js" defer></script>
    <script type="module" src="/dist/js/courseItem.js" defer></script>
    <script type="module" src="/dist/js/courseContainer.js" defer></script>
    <script type="module" src="/dist/js/main.js" defer></script>
  </body>
</html>
